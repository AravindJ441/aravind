<h1 mat-dialog-title>{{ data?.title }}</h1>
<div class="border" mat-dialog-content>
  <div class="row">
    {{ data?.displayString }}
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel" (click)="onNoClicked()">No</button>
  <button mat-button class="submit" (click)="onYesClicked()">Yes</button>
</div>
