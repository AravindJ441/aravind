<form [formGroup]="fbSettingForm" novalidate>
  <h1 mat-dialog-title>Add/Edit Facebook Setting</h1>
  <div class="border" mat-dialog-content>
    <div class="row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Page Id" formControlName="page_id">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Page Access Token" formControlName="pageAccessToken">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-checkbox formControlName="auto_reply">
        Auto Reply
      </mat-checkbox>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="cancel" (click)="onCancel()">Cancel</button>
    <button mat-button class="submit" (click)="doSubmit()">{{ (data) ? 'Update' : 'Add' }}</button>
  </div>
</form>
